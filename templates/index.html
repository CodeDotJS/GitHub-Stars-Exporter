<!DOCTYPE html>
<html lang="en">

<head>
    <title>StarExports - GitHub Starred Repositories Exporter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Scrape and Export Anyone's Starred Repositories as JSON or CSV">
    <meta name="keywords" content="github, starred, stars, repositories, scrap, export, download">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://starexports.vercel.app">
    <meta property="og:title" content="GitHub Starred Repositories Exporter">
    <meta property="og:description" content="Scrape and Export Anyone's Starred Repositories as JSON or CSV">
    <meta property="og:site_name" content="StarExports">
    <meta property="og:locale" content="en_US"> <!-- Social: Twitter -->
    <meta name="twitter:site" content="StarExports">
    <meta name="twitter:title" content="StarExports - Scrape and Export Anyone's Starred Repositories as JSON or CSV">
    <meta name="twitter:description" content="Scrape and Export Anyone's Starred Repositories as JSON or CSV">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="mode">
        <input type="checkbox" id="themeToggle">
    </div>
    <div class="container">
        <h1>GitHub Starred Repositories Exporter</h1>
        <form id="scrapeForm" onsubmit="handleScrape(event)">
            <div class="input-container">
                <input type="text" name="username" class="input" id="username" placeholder="GitHub Username" autocomplete="off" required>
                <span class="icon">
                    <svg width="19px" height="19px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path opacity="1" d="M14 5H20" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path opacity="1" d="M14 8H17" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path opacity="1" d="M22 22L20 20" stroke="#000" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </span>
            </div>
            <button id="download" type="submit">SCRAPE</button>
            <div class="loading" style="display: none;">
                <svg width="64px" height="48px">
                    <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="back"></polyline>
                    <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="front"></polyline>
                </svg>
            </div>
        </form>
        <div id="scrapingStatus"></div>
        <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div class="button-container">
            <button id="downloadJsonBtn" style="display: none;">SAVE AS JSON</button>
            <button id="downloadCsvBtn" style="display: none;">SAVE AS CSV</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function toggleTheme() {
            if (themeToggle.checked) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        }
        toggleTheme();
        themeToggle.addEventListener('change', toggleTheme);
    });
    </script>
</body>

</html>
